<div style="width: 100px; height: 100px"
     class="col d-flex align-items-center justify-content-center">
    <button type="button" data-toggle="modal" data-target="#exampleModal"
            class="btn btn-outline-primary">
        +
    </button>
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Media Management</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="file-manager">
                                        <div ng-show="type === 'all'">
                                            <h5>Show:</h5>
                                            <a href="#" class="file-control active">All</a>
                                            <a href="#" class="file-control">Documents</a>
                                            <a href="#" class="file-control">Audio</a>
                                            <a href="#" class="file-control">Images</a>
                                            <div class="hr-line-dashed"></div>
                                        </div>
                                        <label for="uploadFile" class="btn btn-primary btn-block">Upload
                                            Files
                                        </label>
                                        <input id="uploadFile" accept="{{type === 'image' ? 'image/*' : ''}}"
                                               type="file" hidden="">
                                        <div class="hr-line-dashed"></div>
                                        <h5>Folders</h5>
                                        <ul class="folder-list" style="padding: 0">
                                            <li><a href=""><i class="fa fa-folder"></i>
                                                Files</a></li>
                                            <li><a href=""><i class="fa fa-folder"></i>
                                                Pictures</a></li>
                                            <li><a href=""><i class="fa fa-folder"></i> Web
                                                pages</a></li>
                                            <li><a href=""><i class="fa fa-folder"></i>
                                                Illustrations</a></li>
                                            <li><a href=""><i class="fa fa-folder"></i>
                                                Films</a></li>
                                            <li><a href=""><i class="fa fa-folder"></i>
                                                Books</a></li>
                                        </ul>
                                        <h5 class="tag-title">Tags</h5>
                                        <ul class="tag-list" style="padding: 0">
                                            <li><a href="">Family</a></li>
                                            <li><a href="">Work</a></li>
                                            <li><a href="">Home</a></li>
                                            <li><a href="">Children</a></li>
                                            <li><a href="">Holidays</a></li>
                                            <li><a href="">Music</a></li>
                                            <li><a href="">Photography</a></li>
                                            <li><a href="">Film</a></li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9 animated fadeInRight">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="overflow-auto" style="height: 75vh">
                                        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px">
                                            <div ng-repeat="(index, item) in items"
                                                 ng-class="{'active': item.isSelected}"
                                                 ng-click="selectItem(item)" style="cursor: pointer" class="card">
                                                <div style="padding: 0" class="card-body position-relative">
                                                    <div style="top: 0; right: 0" class="position-absolute">
                                                        <button ng-click="delete(index)" ng-show="item.isTrash"
                                                                type="button" class="btn btn-link">
                                                            <i class="fa fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                    <div ng-if="item.type === 'doc'" class="icon">-->
                                                        <i class="fa fa-file"></i>
                                                    </div>
                                                    <div ng-if="item.type === 'doc'" class="icon">
                                                        <i class="fa fa-music"></i>
                                                    </div>
                                                    <div ng-if="item.type === 'doc'" class="icon">
                                                        <i class="img-responsive fa fa-film"></i>
                                                    </div>
                                                    <div ng-if="item.type === 'doc'" class="icon">
                                                        <i class="fa fa-bar-chart-o"></i>
                                                    </div>
                                                    <div ng-if="item.type === 'image'" class="image">
                                                        <img style="width: 100%; border-radius: 5px 5px 0px 0px"
                                                             alt="image"
                                                             class="img-responsive"
                                                             ng-src="{{item.url}}">
                                                    </div>
                                                </div>
                                                <div style="padding: 5px" class="card-footer text-muted">
                                                    <div style="font-size: 12px;">{{item.name}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">

                    <div><i class="fa fa-info-circle"></i> {{info}}</div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancel
                        </button>
                        <button ng-click="$parent.addImageUrl(url)" type="button"
                                class="btn btn-primary">OK
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
